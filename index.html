<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoring Service</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .main-container { display: flex; max-width: 900px; width: 100%; }
        .info-box { width: 40%; padding: 30px; background-color: #eef; border-radius: 10px; margin-right: 20px; text-align: left; }
        .container { width: 60%; padding: 30px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9; text-align: left; }
        label, select, input, button { width: 100%; padding: 12px; margin: 12px 0; display: block; font-size: 16px; }
        button { text-align: center; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="info-box">
            <h2>Welcome to School is Hard Tutoring!</h2>
            <p>Please pick the subject, day, and time for your session.</p>
        </div>
        <div class="container">
            <h2 style="text-align: center;">Find a Tutor</h2>
            <label for="subject">Select a subject:</label>
            <select id="subject">
                <option value="math">Math</option>
                <option value="physics">Physics</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
            </select>
            
            <h3 style="text-align: center;">Contact a Tutor</h3>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Your Email">
            
            <label for="availability">Select your available times:</label>
            <input type="datetime-local" id="availability">
            
            <label for="session-length">Select session length:</label>
            <select id="session-length">
                <option value="1 hour">1 Hour</option>
                <option value="2 hours">2 Hours</option>
            </select>
            
            <button onclick="submitForm()">Submit</button>
            
            <p id="confirmation" style="text-align: center;"></p>
        </div>
    </div>

    <script>
        (function(){
            emailjs.init("NIMFFRBZWDI2aryZ5");  // Replace with your User ID
        })();

        function submitForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const availability = document.getElementById("availability").value;
            const sessionLength = document.getElementById("session-length").value;
            
            if (name && email && availability && sessionLength) {
                const templateParams = {
                    to_email: "Doucette.carter@gmail.com",  // Your email
                    from_name: name,
                    from_email: email,
                    subject: subject,
                    availability: availability,
                    session_length: sessionLength
                };
                
                emailjs.send("service_o3xss1h", "template_946hehc", templateParams)  // Service ID and Template ID
                    .then(function(response) {
                        document.getElementById("confirmation").innerText = `Thank you, ${name}! A tutor for ${subject} will contact you soon.`;
                    }, function(error) {
                        document.getElementById("confirmation").innerText = "Error sending email. Please try again later.";
                    });
            } else {
                document.getElementById("confirmation").innerText = "Please fill out all fields.";
            }
        }
    </script>
</body>
</html>
